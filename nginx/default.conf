# Define the upstream server (Gunicorn inside the Django container)
upstream django_backend {
    # This must match your service name and port in docker-compose.yml
    server django_app:8000;
}

server {
    listen 80;
    server_name localhost;

    # Security: Hide Nginx version for better security posture
    server_tokens off;
    
    # Static files: Served directly by Nginx for high performance
    location /static/ {
        alias /app/static/;
        expires 30d; # Add caching headers for static assets
        add_header Cache-Control "public, no-transform";
    }

    # Media files: User uploads
    location /media/ {
        alias /app/media/;
    }

    # Reverse Proxy to Django/Gunicorn
    location / {
        proxy_pass http://django_backend;
        
        # Essential Proxy Headers for Django Security (CSRF, etc.)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts to handle long-running processes or heavy requests
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disallow Nginx from modifying redirects from Django
        proxy_redirect off;
    }

    # Custom Error Pages (Recruiters love this attention to detail)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
