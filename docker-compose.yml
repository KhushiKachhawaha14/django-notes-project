version: '3.8'

services:
  nginx:
    build: ./nginx
    container_name: "nginx_cont"
    ports:
      - "80:80"
    restart: always
    depends_on:
      django_app:
        condition: service_healthy
    networks:
      - frontend

  django_app:
    build: .
    container_name: "django_cont"
    # Port 8000 removed from host exposure for security
    command: >
      sh -c "python manage.py migrate --noinput && 
             gunicorn notesapp.wsgi --bind 0.0.0.0:8000"
    env_file:
      - ".env"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - frontend
      - backend

  db:
    image: mysql:8.0 # Use a specific version tag for stability
    container_name: "db_cont"
    env_file:
      - ".env" # Keep credentials in your .env
    volumes:
      - db_data:/var/lib/mysql # Use a named volume for better performance
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$${MYSQL_USER}", "-p$${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

networks:
  frontend:
  backend:

volumes:
  db_data:
